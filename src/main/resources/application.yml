server:
  port: 9999

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${MYSQL_HOST}:${MYSQL_PORT}/${MYSQL_NAME}
    username: ${MYSQL_USERNAME}
    password: ${MYSQL_PASSWORD}

  jpa:
    show-sql: true
    database: mysql
    open-in-view: false
    hibernate:
      ddl-auto: update
springdoc:
  swagger-ui:
    path: /swagger-orderflow-ui/
    # 각 API 그룹 표시 순서 path-query-response 순
    groups-order: desc
    tags-sorter: alpha          #tag 알파벳 순 정렬
    operations-sorter: method   #delete-get-patch-post-put 순
    disable-swagger-default-url: true
    display-request-duration: true
  api-docs:
    path: /api-docs
  default-consumes-media-type: application/json

  #노출되는 url Controller
  paths-to-match:
    - /api/**